  <option timeZoneId="5" gmtAdjustment="GMT-08:00" useDaylightTime="1" value="-8">(GMT-08:00) Pacific Time (US & Canada)</option>

  <option timeZoneId="10" gmtAdjustment="GMT-06:00" useDaylightTime="0" value="-6">(GMT-06:00) Central America</option>
  <option timeZoneId="11" gmtAdjustment="GMT+12:00" useDaylightTime="1" value="12"selected>(GMT+12:00) Auckland, Wellington</option>

<label for="terms">I agree to the <a href="getting_started.html">Terms & Conditions</a></label><br><br>
